<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <style>
        :root {
            --bs-font-sans-serif: "DM Sans", sans-serif;
        }

        @media (min-width: 576px) {
            .card {
                border: 0;
                box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
                border-radius: 10px;
            }

            .card-img-top {
                width: 100%;
                height: 20vw;
                object-fit: cover;
            }
        }
    </style>

    <title>Community Marketplace</title>
</head>
<body>
<div class="container mt-2" style="max-width: 72em">
    <header>
        <nav class="navbar bg-white navbar-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand m-0 h4 fw-bold" href="#">Marketplace</a>
                <span class="nav-link border rounded-pill bg-warning">
                    <span id="balance">0</span>cUSD
                </span>
            </div>
        </nav>
        <div class="alert alert-warning sticky-top mt-2" role="alert">
            <span id="notification">⌛ Loading...</span>
        </div>
        <div class="mb-4" style="margin-top: 4em">
            <a
                    class="btn btn-dark rounded-pill"
                    data-bs-toggle="modal"
                    data-bs-target="#addModal"
            >
                Add product
            </a>
        </div>
    </header>
    <main id="marketplace" class="row"></main>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <svg xmlns="http://www.w3.org/2000/svg" width=""32 height="32" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                    <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
                </svg>
                <small class="d-block mb-3 text-muted text-center">© 2022-2050</small>
            </div>
            <div class="col-6 col-md">
                <h5>Features</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Cool stuff</a></li>
                    <li><a class="text-muted" href="#">Team feature</a></li>
                    <li><a class="text-muted" href="#">Stuff for developers</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>About</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Team</a></li>
                    <li><a class="text-muted" href="#">Privacy</a></li>
                    <li><a class="text-muted" href="#">Terms</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
<!--Modal-->
<div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="newProductModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="newProductModalLabel">New Product</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input
                                    type="text"
                                    id="newProductName"
                                    class="form-control mb-2"
                                    placeholder="Enter name of product"
                            />
                        </div>
                        <div class="col">
                            <input
                                    type="text"
                                    id="newImgUrl"
                                    class="form-control mb-2"
                                    placeholder="Enter image url"
                            />
                        </div>
                        <div class="col">
                            <input
                                    type="text"
                                    id="newProductDescription"
                                    class="form-control mb-2"
                                    placeholder="Enter product description"
                            />
                        </div>
                        <div class="col">
                            <input
                                    type="text"
                                    id="newLocation"
                                    class="form-control mb-2"
                                    placeholder="Enter location"
                            />
                        </div>
                        <div class="col">
                            <input
                                    type="text"
                                    id="newPrice"
                                    class="form-control mb-2"
                                    placeholder="Enter price"
                            />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-light border"
                        data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button
                        type="button"
                        class="btn btn-dark"
                        data-bs-dismiss="modal"
                        id="newProductBtn"
                >
                    Add product
                </button>
            </div>
        </div>
    </div>
</div>
<!--/Modal-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
></script>
<script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
</body>
</html>
